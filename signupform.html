 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
<link rel="stylesheet" href="signupform.css">
 </head>
 <body>
    <div class="container">
        <div>
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but uderstanding how developers think is invaluable.</p>
        </div>
        <div>
            <div class="box box-blue">
                <p>
                    <strong>Try it free 7 days</strong> then 20$/mo. thereafter
                </p>
            </div>
            <form class="box" id="form">
               <div class="form-control"><input type="text" id="firstname" placeholder="First Name"/><img src="./images/icon-error.svg" alt="error-icon">
                <small></small></div>
               <div class="form-control"><input type="text" id="lastname" placeholder="Last Name"/><img src="./images/icon-error.svg" alt="error-icon">
                <small></small></div>
               <div class="form-control"><input type="email" id="email" placeholder="Email Address"/><img src="./images/icon-error.svg" alt="error-icon">
                <small></small></div>
               <div class="form-control"><input type="password" id="password" placeholder="Password"/><img src="./images/icon-error.svg" alt="error-icon">
                <small></small></div> 
               <button>Claim your free trail</button>
               <small>Clicking the button, you are agreeing to our 
                <a href="#">Terms and Services</a></small>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
 </body>
 </html>
